<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Keywords Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ğŸ” Competitor Keywords Debug Test</h1>
    
    <div class="section">
        <h2>ğŸ“Š Current Status</h2>
        <div id="status" class="result info">Ready to test...</div>
    </div>
    
    <div class="section">
        <h2>ğŸ”‘ Authentication Test</h2>
        <button onclick="testAuth()">Test Authentication</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>ğŸ“¡ API Test</h2>
        <button onclick="testAPI()">Test Competitor Keywords API</button>
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>â• Add Keyword Test</h2>
        <input type="text" id="keywordInput" placeholder="Enter competitor keyword" value="Tesla">
        <button onclick="testAddKeyword()">Add Keyword</button>
        <div id="addResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>ğŸ“‹ All Tests</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <div id="allResults" class="result"></div>
    </div>
    
    <div class="section">
        <h2>ğŸ“ Debug Log</h2>
        <div id="debugLog" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        let debugLog = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            document.getElementById('debugLog').textContent = debugLog.join('\n');
            console.log(message);
        }
        
        function clearLog() {
            debugLog = [];
            document.getElementById('debugLog').textContent = '';
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `result ${type}`;
        }
        
        function setResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }
        
        function testAuth() {
            log('ğŸ”‘ Testing authentication...');
            
            try {
                // Check if user exists in localStorage
                const user = localStorage.getItem('user');
                if (!user) {
                    setResult('authResult', 'âŒ No user found in localStorage. Please sign in first.', 'error');
                    log('âŒ No user found in localStorage');
                    return;
                }
                
                const userData = JSON.parse(user);
                log(`âœ… User found: ${JSON.stringify(userData)}`);
                
                const token = btoa(JSON.stringify({ userId: userData.id }));
                log(`ğŸ”‘ Auth token created: ${token}`);
                
                setResult('authResult', `âœ… Authentication successful!\nUser: ${userData.name} (ID: ${userData.id})\nToken: ${token}`, 'success');
                
            } catch (error) {
                setResult('authResult', `âŒ Authentication failed: ${error.message}`, 'error');
                log(`âŒ Authentication error: ${error.message}`);
            }
        }
        
        async function testAPI() {
            log('ğŸ“¡ Testing competitor keywords API...');
            
            try {
                const user = localStorage.getItem('user');
                if (!user) {
                    setResult('apiResult', 'âŒ No user found. Please sign in first.', 'error');
                    return;
                }
                
                const userData = JSON.parse(user);
                const token = btoa(JSON.stringify({ userId: userData.id }));
                
                log(`ğŸ“¡ Making request to /api/competitor-keywords...`);
                
                const response = await fetch('/api/competitor-keywords', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                log(`ğŸ“Š Response status: ${response.status}`);
                log(`ğŸ“Š Response ok: ${response.ok}`);
                
                const data = await response.json();
                log(`ğŸ“Š Response data: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    setResult('apiResult', `âœ… API test successful!\nFound ${data.length} competitor keywords:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    setResult('apiResult', `âŒ API test failed (${response.status}):\n${JSON.stringify(data, null, 2)}`, 'error');
                }
                
            } catch (error) {
                setResult('apiResult', `âŒ Network error: ${error.message}`, 'error');
                log(`âŒ Network error: ${error.message}`);
            }
        }
        
        async function testAddKeyword() {
            log('â• Testing add keyword...');
            
            const keyword = document.getElementById('keywordInput').value.trim();
            if (!keyword) {
                setResult('addResult', 'âŒ Please enter a keyword', 'error');
                return;
            }
            
            try {
                const user = localStorage.getItem('user');
                if (!user) {
                    setResult('addResult', 'âŒ No user found. Please sign in first.', 'error');
                    return;
                }
                
                const userData = JSON.parse(user);
                const token = btoa(JSON.stringify({ userId: userData.id }));
                
                log(`ğŸ“¡ Adding keyword: ${keyword}`);
                
                const response = await fetch('/api/competitor-keywords', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ keyword }),
                });
                
                log(`ğŸ“Š Add response status: ${response.status}`);
                
                const data = await response.json();
                log(`ğŸ“Š Add response data: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    setResult('addResult', `âœ… Keyword added successfully!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    setResult('addResult', `âŒ Failed to add keyword (${response.status}):\n${JSON.stringify(data, null, 2)}`, 'error');
                }
                
            } catch (error) {
                setResult('addResult', `âŒ Network error: ${error.message}`, 'error');
                log(`âŒ Network error: ${error.message}`);
            }
        }
        
        async function runAllTests() {
            log('ğŸš€ Running all tests...');
            updateStatus('Running all tests...', 'info');
            
            await testAuth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAddKeyword();
            
            updateStatus('All tests completed!', 'success');
            log('âœ… All tests completed');
        }
        
        // Auto-run authentication test on page load
        window.onload = function() {
            log('ğŸš€ Page loaded, starting tests...');
            testAuth();
        };
    </script>
</body>
</html>
